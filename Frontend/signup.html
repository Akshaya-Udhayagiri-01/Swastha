<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | SWASTHA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h2>Join SWASTHA ðŸ’–</h2>
        <p>Create an account for a better you</p>
        
        <form id="signupForm">
            <div class="input-group">
                <input type="text" placeholder="Enter your name" id="signupName" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Enter your email" id="signupEmail" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Create a password" id="signupPassword" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
